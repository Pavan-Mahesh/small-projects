<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="stop-watch">
      <div class="time-container">
        <div class="time" id="hours">
          <div class="number-wheel">
            <div class="numbers">
              <div class="number">0</div>
              <div class="number">1</div>
            </div>
          </div>
          <div class="number-wheel">
            <div class="numbers">
              <div class="number">0</div>
              <div class="number">1</div>
            </div>
          </div>
        </div>

        <div class="colan">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>

        <div class="time" id="minutes">
          <div class="number-wheel">
            <div class="numbers">
              <div class="number">0</div>
              <div class="number">1</div>
            </div>
          </div>
          <div class="number-wheel">
            <div class="numbers">
              <div class="number">0</div>
              <div class="number">1</div>
            </div>
          </div>
        </div>

        <div class="colan">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>

        <div class="time" id="seconds">
          <div class="number-wheel">
            <div class="numbers">
              <div class="number">0</div>
              <div class="number">1</div>
            </div>
          </div>
          <div class="number-wheel">
            <div class="numbers">
              <div class="number">0</div>
              <div class="number">1</div>
            </div>
          </div>
        </div>

        <div class="colan">
          <div class="dot"></div>
        </div>

        <div class="time" id="millis">
          <div class="number-wheel">0</div>
          <div class="number-wheel">0</div>
        </div>
      </div>
    </div>
    <div class="flag-container">
    </div>
    <div class="button-container">
      <button id="start-btn">
        <img src="images/play.svg">
      </button>
      <button id="pause-btn" class="display-none">
        <img src="images/pause.svg">
      </button>
      <button id="reset-btn" class="display-none">
        <img src="images/reset.svg">
      </button>
      <button id="flag-btn" class="display-none">
        <img src="images/flag.svg">
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
